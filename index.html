<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-720p_audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 5px;
        }
        #output {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>YT-720p_audio</h1>
    <label for="url-input">Paste YouTube URLs (one per line or separated by spaces):</label>
    <textarea id="url-input" placeholder="https://www.youtube.com/watch?v=example1\nhttps://youtu.be/example2"></textarea>
    <br>
    <button id="generate-140-button">best audio</button>
    <button id="generate-18-button">360p Only</button>
    <button id="generate-720p-button">best 720p + best audio</button>
    <button id="generate-1080p-button">best 1080p + desc + best audio</button>
    <button id="new-line-button">Add New Line</button>
    <textarea id="output" readonly placeholder="Generated commands will appear here..."></textarea>
    <button id="copy-button">Copy to Clipboard</button>

    <script>
        function generateCommands(mode = "default") {
            const input = document.getElementById('url-input').value;
            const output = document.getElementById('output');
            const urls = input.split(/\s+/).filter(url => 
                url.startsWith('https://www.youtube.com/watch?v=') || 
                url.startsWith('https://youtu.be/')
            );
            let commands = '';

            urls.forEach(url => {
                if (mode === "best720p") {
                    commands += `yt-dlp -f bestvideo[height=720] --output "~/Downloads/%(title)s.%(ext)s" -i ${url}\n`;
                    commands += `yt-dlp -f bestaudio[ext=m4a] --output "~/Downloads/%(title)s.%(ext)s" -i ${url}\n\n`;
                } else if (mode === "140") {
                    commands += `yt-dlp -f bestaudio[ext=m4a] --output "~/Downloads/%(title)s.%(ext)s" -i ${url}\n\n`;
                } else if (mode === "360p") {
                    commands += `yt-dlp -f best[height=360] --output "~/Downloads/%(title)s.%(ext)s" -i ${url}\n\n`;
                }
                else if (mode === "best1080p") {
                    commands += `yt-dlp -f bestvideo[height=1080] --output "~/Downloads/%(title)s.%(ext)s" --write-description -i ${url}\n\n`;
                    commands += `yt-dlp -f bestaudio[ext=m4a] --output "~/Downloads/%(title)s.%(ext)s" -i ${url}\n\n`;
                }
            });

            output.value = commands.trim() + '\n';
        }

        document.getElementById('generate-720p-button').addEventListener('click', () => generateCommands("best720p"));
        document.getElementById('generate-140-button').addEventListener('click', () => generateCommands("140"));
        document.getElementById('generate-18-button').addEventListener('click', () => generateCommands("360p"));
        document.getElementById('generate-1080p-button').addEventListener('click', () => generateCommands("best1080p"));
        document.getElementById('copy-button').addEventListener('click', () => {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            window.location.reload();
        });
        document.getElementById('new-line-button').addEventListener('click', () => {
            const inputField = document.getElementById('url-input');
            inputField.value += '\n';
            inputField.focus();
        });

        document.getElementById('url-input').addEventListener('mousedown', (event) => {
            event.preventDefault();
            const inputField = event.target;
            const length = inputField.value.length;
            inputField.focus();
            inputField.setSelectionRange(length, length);
        });
    </script>
</body>
</html>
